<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<style>
		.registerBox
		{
			position:relative;
			left:10%;	
		}
	</style>
	
<h:head>
	<title>Registration Page</title>
</h:head>

<body>
	<center>
		<h:form>
			First Name: <h:inputText value="#{controller.user.firstName}" title="" class="registerBox"/><br/>
			Last Name: <h:inputText value="#{controller.user.lastName}" title="" class="registerBox"/><br/>
			Email: <h:inputText value="#{controller.user.email}" title="" class="registerBox"/><br/>
			Phone #: <h:inputText value="#{controller.user.phoneNum}" title="" class="registerBox"/><br/>
			Address: <h:inputText value="#{controller.user.address}" title="" class="registerBox"/><br/>
			Username: <h:inputText value="#{controller.user.username}" title="" class="registerBox"/><br/>
			Password <h:inputText value="#{controller.user.password}" title="" class="registerBox"/><br/>
			<h:commandButton action="#{controller.onSubmit()}" value="Create Profile"/><br/>
		</h:form>
		<h:messages/>
	</center>
</body>
</html>
