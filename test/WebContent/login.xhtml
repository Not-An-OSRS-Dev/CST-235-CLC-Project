<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	<body>
		<f:validator>
		<form>
			Username: <h:inputText value="#{users.username}" id="username"/><br/>
			Password: <h:inputText value="#{users.password}"/><br/>
			<h:commandButton value="Submit" action="#{controller.validateLogin(username, password)}"/><br/>
			Not Registered? Click <a href="register.xhtml"> Here </a>
		</form>
		<h:message for="username"/>
		<h:message for="password"/>
	</body>

</html>
